</head><body><div class="wrap"><header><a class="logo-link" href="/"><img src="/logo.svg" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a class="nav-list-link" href="/" target="_self">LOFT</a></li><li class="nav-list-item"><a class="nav-list-link" href="/archives/" target="_self">ARCHIVE</a></li><li class="nav-list-item"><a class="nav-list-link" href="/about/" target="_self">ABOUT</a></li><li class="nav-list-item"><a class="nav-list-link" href="/links/" target="_self">LINKS</a></li><li class="nav-list-item"><a class="nav-list-link" href="/atom.xml" target="_self">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">修改Windows网络名</h1><div class="post-info">2018年5月9日</div><div class="post-content"><p>　　最近一直在玩软路由，配置完后发现windows的网络号已经飙到网络10了。所以需要删除无效的网络配置文件，并自定义一下网络名。</p><a id="more"></a><figure class="highlight taggerscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">//修改注册表</span><br><span class="line">HKEY_LOCAL_MACHINE<span class="symbol">\S</span>OFTWARE<span class="symbol">\M</span>icrosoft<span class="symbol">\W</span>indows NT<span class="symbol">\C</span>urrentVersion<span class="symbol">\N</span>etworkList<span class="symbol">\P</span>rofiles</span><br></pre></td></tr></table></figure><p><img src="/images/network_profile.png" alt="修改注册表"></p><p>Done！</p><p><img src="/images/network.png" alt="网络列表"></p></div></article></div></main><footer><div class="paginator"><a class="prev" href="/archives/caddy-php.html">上一篇</a><a class="next" href="/archives/windows-edit-ttl.html">下一篇</a></div><a id="comments"></a><div id="vcomments" style="margin:0 30px"></div><script src="//cdn.jsdelivr.net/npm/valine/dist/Valine.min.js"></script><script>var valine=new Valine({el:"#vcomments",notify:!1,verify:!1,app_id:"N1tTKn3LEO1Xmg4kMyX8TDy6-gzGzoHsz",app_key:"i4xk0BbhpGn2n9OlAelavNx9",placeholder
