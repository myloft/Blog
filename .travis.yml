script:
  - hexo clean && hexo g && hexo d

after_script:
  - git clone https://${GH_REF} .deploy_git
  - cd .deploy_git
  - git checkout master
  - cd ../
  - mv .deploy_git/.git/ ./public/
  - cd ./public
  - git init
  - git config user.name "solyn"
  - git config user.email "admin@iloft.xyz"
